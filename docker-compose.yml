version: '3.8'

services:
  fb-auto-poster:
    build: .
    container_name: fb-auto-poster
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-fb-auto-poster-secret-2026}
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./media_library:/app/media_library
      - ./backups:/app/backups
      - ./uploads:/app/uploads
      - ./posts.db:/app/posts.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: fb-auto-poster-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fb-auto-poster
    restart: unless-stopped
    profiles:
      - production
