services:
  - type: web
    name: fb-auto-poster
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python run_server.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
    healthCheckPath: /api/health
