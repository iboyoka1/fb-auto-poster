<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - FB Auto Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f5f7fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .sidebar { background: white; border-right: 1px solid #e5e5e5; min-height: 100vh; padding: 20px; position: fixed; width: 250px; left: 0; top: 0; overflow-y: auto; }
        .sidebar-header { padding: 20px 0; border-bottom: 1px solid #e5e5e5; margin-bottom: 20px; }
        .sidebar-header h4 { margin: 0; font-weight: 700; color: #333; }
        .nav-menu { list-style: none; }
        .nav-item { margin: 10px 0; }
        .nav-item a { display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px; color: #666; text-decoration: none; transition: all 0.2s; }
        .nav-item a:hover { background: #f5f7fa; color: #667eea; }
        .nav-item.active a { background: #f0f7ff; color: #667eea; font-weight: 600; }
        .nav-item svg { width: 20px; height: 20px; }
        .main-content { margin-left: 250px; padding: 30px; }
        .card { border: 1px solid #e5e5e5; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 32px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .header p { color: #666; font-size: 16px; }
        .btn { border-radius: 8px; padding: 10px 20px; font-weight: 600; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); color: white; }
        .btn-danger { background: #ef4444; color: white; border: none; }
        .btn-danger:hover { background: #dc2626; }
        .logout-btn { background: #ef4444; color: white !important; }
        .logout-btn:hover { background: #dc2626; }
        .topbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 1px solid #e5e5e5; }
        .account-item { padding: 20px; background: white; border-radius: 12px; border: 1px solid #e5e5e5; margin-bottom: 15px; }
        .account-name { font-size: 18px; font-weight: 600; color: #333; margin-bottom: 10px; }
        .account-email { color: #666; font-size: 14px; margin-bottom: 5px; }
        .account-status { color: #10b981; font-size: 14px; font-weight: 500; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state svg { width: 100px; height: 100px; color: #d1d5db; margin-bottom: 20px; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: static; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>FB Auto Poster</h4>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/dashboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/groups">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Manage Groups
                </a>
            </li>
            <li class="nav-item">
                <a href="/post">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Create Post
                </a>
            </li>
            <li class="nav-item">
                <a href="/analytics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="22"></line>
                        <path d="M17 5H9.5a1.5 1.5 0 0 0 0 3h5a1.5 1.5 0 0 1 0 3h-5a1.5 1.5 0 0 0 0 3h7.5"></path>
                    </svg>
                    Analytics
                </a>
            </li>
            <li class="nav-item active">
                <a href="/accounts">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Accounts
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <h2 style="margin: 0;">Accounts</h2>
            <a href="/logout" class="btn logout-btn" onclick="return confirm('Are you sure?')">Logout</a>
        </div>

        <div class="header">
            <h1>Facebook Accounts</h1>
            <p>Connect and manage your Facebook accounts</p>
        </div>

        <!-- Add Account Button -->
        <div style="margin-bottom: 30px;">
            <button class="btn btn-primary" onclick="addFacebookAccount()">Add Facebook Account</button>
        </div>

        <!-- Accounts List -->
        <div id="accountsList"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <h3>No Accounts Connected</h3>
            <p style="color: #666; margin: 10px 0 0 0;">Click the button above to add your first Facebook account</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                
                const accountsList = document.getElementById('accountsList');
                const emptyState = document.getElementById('emptyState');
                
                if (data.accounts && data.accounts.length > 0) {
                    emptyState.style.display = 'none';
                    accountsList.innerHTML = data.accounts.map(account => `
                        <div class="account-item">
                            <div class="account-name">${account.name || 'Unnamed Account'}</div>
                            <div class="account-email">${account.email || 'No email'}</div>
                            <div class="account-status">Connected</div>
                            <button class="btn btn-danger btn-sm" onclick="removeAccount('${account.id}')" style="margin-top: 10px;">Remove</button>
                        </div>
                    `).join('');
                } else {
                    emptyState.style.display = 'block';
                    accountsList.innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        function addFacebookAccount() {
            const email = prompt('Enter your Facebook email or phone number:');
            if (email) {
                // For now, just show a message
                alert('Facebook authentication coming soon! You can manually add your account details.');
            }
        }

        function removeAccount(accountId) {
            if (confirm('Are you sure you want to remove this account?')) {
                fetch(`/api/accounts/${accountId}`, { method: 'DELETE' })
                    .then(() => loadAccounts())
                    .catch(error => alert('Error removing account: ' + error));
            }
        }

        document.addEventListener('DOMContentLoaded', loadAccounts);
    </script>
</body>
</html>
