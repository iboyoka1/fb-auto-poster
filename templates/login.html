<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FB Auto Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-header h1 { color: #333; font-weight: 700; font-size: 32px; margin-bottom: 10px; }
        .login-header p { color: #666; font-size: 16px; }
        .form-control { border: 1px solid #ddd; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .form-label { color: #333; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 12px 24px; font-weight: 600; width: 100%; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; }
        .tab-btn { background: none; border: none; padding: 12px 0; cursor: pointer; color: #999; font-weight: 600; border-bottom: 3px solid transparent; margin-bottom: -2px; font-size: 14px; }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .info-box { background: #f5f7ff; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #667eea; }
        .info-box h4 { margin: 0 0 5px 0; color: #333; font-size: 14px; font-weight: 600; }
        .info-box p { margin: 0; color: #666; font-size: 13px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>Facebook Auto Poster</h1>
            <p>Dashboard & Facebook Login</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="switchTab('facebook')">Facebook</button>
        </div>
        
        <div id="dashboard-tab" class="tab-content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="admin" required>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password123" required>
                </div>
                <button type="submit" class="btn btn-primary">Login to Dashboard</button>
            </form>
        </div>
        
        <div id="facebook-tab" class="tab-content">
            <div class="info-box">
                <h4>Step 1: Login to Dashboard</h4>
                <p>First, login with your dashboard credentials</p>
            </div>
            <div class="info-box">
                <h4>Step 2: Auto-Discover Groups</h4>
                <p>Once logged in, use auto-discover to find your Facebook groups</p>
            </div>
            <div class="info-box">
                <h4>Step 3: Create & Post</h4>
                <p>Create posts and distribute them to all your groups</p>
            </div>
            <button type="button" class="btn btn-primary" onclick="switchTab('dashboard')">Login to Dashboard First</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login with:', username);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    alert('Login failed: ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error: ' + error.message);
            }
        }
    </script>
</body>
</html>
